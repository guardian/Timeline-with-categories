body {
margin:0;
padding:0;
line-height:1.5;
color:#333}

#timeline {
position:relative;
font-size:.8rem;
margin:0 auto}

#nav {
position:absolute;
top:0;
left:0;
right:0;
min-height:1rem;
background:#fff;
padding:10px 0; 
border-bottom:2px solid #000;
z-index:100}

.nav-categories {
position:relative;
margin-left:240px;
color:#767676;
font-size:.8125rem;
line-height:1rem;
font-family:'Guardian Text Sans Web', georgia, serif}

.nav-categories:before {
content:'Filter By:';
display:inline-block;
margin-right:.75rem;
color:#333;
font-weight:bold}

.nav-categories ul,
.nav-categories li {
line-height:1rem;
display:inline-block;
font-family:'Guardian Agate Sans', georgia, serif}

.nav-categories span {
margin-right:1rem;
cursor:pointer;
position:relative;
padding-left:1.25rem}

.nav-categories span:hover,
.nav-categories span.on {
color:#000}

.nav-categories span:before {
content:'';
position:absolute;
left:0;
top:-1px;
width:15px;
height:15px;
border-radius:50%;
margin-right:4px}

#dropdown {
display:none;
vertical-align:middle}

option {
font-family:inherit;
font-size:13px}

.nav-buttons {
position:absolute;
right:0;
top:6px}

.nav-buttons li {
display:inline-block}

.nav-buttons .reset {
display:none}

.nav-buttons .reset.on {
display:inline-block}

.nav-buttons .btn {
padding:0 .75rem}

.nav-buttons .btn:hover {
color:#fff;
background:#000}

p {
font-family:'Guardian Text Sans Web', georgia, serif;
color:#767676}

ul,
li {
margin:0;
padding:0}

li {
list-style-type:none}

a {
cursor:pointer;
text-decoration:none}

.timeline-main {
padding-top:4rem;}

#timeline-wrapper {
position:relative;
max-width:860px}

#timeline-wrapper:before {
content:'';
position:absolute;
left:.8125rem;
top:0;
bottom:0;
border-left:1px solid #333;
transition:.25s ease}

#timeline-list {
position:relative}

#timeline-list li {
position:relative;
padding:0 0 2.5rem 240px}

#timeline-list li.hidden {
display:none}

#timeline-list li:last-child,
#timeline-list li.end {
background:#fff}

.timeline-circle {
position:absolute;
top:0;
left:0;
width:1.625rem;
height:1.625rem;
border-radius:50%;
transition:.25s ease}

.cat0 .timeline-circle,
.cat0 :before {
background:#D7191C}

.cat1 .timeline-circle,
.cat1 :before {
background:#005689}

.cat2 .timeline-circle,
.cat2 :before {
background:#4CC6DD}

.cat3 .timeline-circle,
.cat3 :before {
background:#9B9B9B}

.cat4 .timeline-circle,
.cat4 :before {
background:#FDB914}

.timeline-date {
line-height:1.25;
position:absolute;
top:0;
left:2.25rem}

.timeline-date span span {
display:block;
font-size:11px;
color:#767676}

.note {
display:block;
font-size:10px;
line-height:1;
color:#D7191C;
position:absolute;
top:-1rem}

.incident h2 {
margin:0;
padding-bottom:.5rem;
border-bottom:1px solid #DEDEDE;
cursor:pointer;
padding-right:5rem;
line-height:1.1;
font-size:20px}

.event-type,
.details {
display:none}

.details {
opacity:0;
transition:1s}

.btn {
color:#000;
display:inline-block;
height:1.5rem;
padding:0 .5rem 0 .75rem;
border-radius:.75rem;
font-size:11px;
line-height:1.5rem;
border:1px solid #000;
transition:.25s ease}

.update a {
color:#005689;
border-color:#005689}

.update a:after {
content:'';
margin:-2px 0 0 .5rem;
display:inline-block;
vertical-align:middle;
width:11px;
height:11px;
background:url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='42' height='45'%3E%3Cg stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E%3Cpath d='M21.6347884 45L19.7244252 42.9966678 34.3835388 24.0249917 0 24.0249917 0 20.9960013 34.3835388 20.9960013 19.7244252 2.00333222 21.6347884 0 41.9980007 21.4668444 41.9980007 23.5211596 21.6347884 44.985005' fill='%23005689'/%3E%3C/g%3E%3C/svg%3E") no-repeat;
background-size:contain}

.update a:hover {
color:#fff;
background-color:#005689}

.update a:hover:after {
background-image:url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='42' height='45'%3E%3Cg stroke='none' stroke-width='1' fill='none' fill-rule='evenodd'%3E%3Cpath d='M21.6347884 45L19.7244252 42.9966678 34.3835388 24.0249917 0 24.0249917 0 20.9960013 34.3835388 20.9960013 19.7244252 2.00333222 21.6347884 0 41.9980007 21.4668444 41.9980007 23.5211596 21.6347884 44.985005' fill='%23fff'/%3E%3C/g%3E%3C/svg%3E")}

.toggle {
position:absolute;
top:0;
right:0;
width:1.5rem;
height:1.5rem;
border-radius:50%;
border:1px solid #000;
background:#fff;
line-height:1.5rem;
font-size:1.25rem;
text-align:center;
-webkit-user-select:none;
-moz-user-select:none;
-ms-user-select:none; 
user-select:none}

.toggle:after {
content:'+'}

.toggle:hover {
background:#000;
color:#fff;
transition:.25s ease}

.open .details {
display:block;
opacity:1}

.open .toggle:after {
content:'-'}

@media screen and (max-width:1000px){ 

	.nav-categories {
	margin-left:0}
	
}

@media screen and (max-width:859px){ 

	#timeline-list li {
	padding-left:190px}
	
}

@media screen and (max-width:680px){ 

	#category-menu {
	display:none}
	
	.nav-categories:before {
	margin-right:.25rem}
	
	#dropdown {
	display:inline-block}

	/*
	#category-menu,
	#category-menu:before {
	font-size:12px}
	
	.nav-categories a {
	padding-left:16px}
	
	.nav-categories a:before {
	width:12px;
	height:12px;
	top:0}
	*/

	#timeline-wrapper:before {
	left:12px}

	.timeline-circle {
	width:24px;
	height:24px}

	.timeline-date {
	width:100px;
	font-size:12px;
	left:2rem}

	#timeline-list li {
	padding-left:160px}
		
	#timeline-list h2 {
	padding-right:3rem;
	font-size:18px}
	
}

@media screen and (max-width:380px){ 

	.nav-buttons .expand,
	.timeline-circle,
	#timeline-wrapper:before,
	.nav-categories:before,
	#category-menu {
	display:none}
	
	#nav select {
	display:block}
	
	#timeline-list li {
	margin-bottom:3rem;
	border-bottom:1px solid #333;
	padding:0 0 2rem 0}
	
	.timeline-date {
	width:auto;
	display:block;
	text-align:center;
	position:static;
	top:auto;
	left:auto}
	
	.timeline-date span span {
	color:#000;
	display:inline}
	
	.note {
	position:static;
    top:auto;
    margin:.25rem 0;
	text-align:center}
	
	#timeline-list h2 {
	border:0;
	margin-bottom:1rem;
	text-align:center;
	padding:0 .25rem}
	
	.event-type {
	text-transform:capitalize;
	margin:-.25rem 0 0;
	line-height:1;
	display:block;
	font-size:11px;
	text-align:center}
	
	.event-type:before {
	content:'';
	display:inline-block;
	vertical-align:middle;
	width:12px;
	height:12px;
	border-radius:50%;
	margin-right:4px}
	
	.update {
	text-align:center}
	
	.toggle {
	left:50%;
	bottom:0;
	top:auto;
	width:2rem;
	height:2rem;
	line-height:2rem;
	margin:0 0 -1rem -1rem}

	
}

	<body>
		
		<div id="timeline" class="timeline-container">
		
			<div id="nav" class="navbar">	
		
				<div class="nav-categories">
					<ul id="category-menu"></ul>
				</div>
				
				<div class="nav-buttons">
					<ul id="buttons-menu">
						<li class="reset"><a class="btn">Reset</a></li>
						<li class="expand"><a class="btn" data-cat="expandall">Expand All</a></li>
					</ul>
				</div>
				
				<!--
				<div id="nav-buttons">
					<span class="glyphicon glyphicon-plus-sign" id="expandAll" title="Expand or minimise all"></span>
				</div>	
				-->
			
			</div>	

			<div class="timeline-main">
	 
				<div id="timeline-wrapper">
					<ul id="timeline-list"></ul>
				</div>
				
			</div>
			
			<div id="footer"></div>
			
		</div>
		<script src="js/d3.min.js"></script>	
		<script src="js/jquery-1.11.1.min.js"></script>	
		<script src="http://interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js"></script>
		<script>
		
		var daysArr = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
		var monthsArr = ['January','February','March','April','May','June','July','August','September','October','November','December'];
		var catList = [];
		var $nav = $('#nav');
		var $footer = $('#footer');
		var initialOffset;
		var n;
		
		iframeMessenger.enableAutoResize();

		iframeMessenger.getPositionInformation(function(data) {
			initialOffset = data['iframeTop'];
		});
						
		function cleanStr(str){
			return str.replace(/ /g,"_").toLowerCase();
		}

		function initTimeline() {

			//get spreadsheet key from embed url

			var key = getParameter( "key");
    		var url = "http://interactive.guim.co.uk/docsdata/" + key + ".json";

    		$.getJSON(url, function(data){

				dataset = data.sheets.Sheet1;
				buildTimeline(dataset);

				});

    		}

    		function buildTimeline(data) {

    			n = data.length;
    			
    			//Make list of categories

    			var catListTemp = d3.nest()
						.key(function(d){ return d.category})
						.entries(data);

				catListTemp.forEach(function(d) {	
					catList.push(d.key);
				});	

				//console.log("catList",catList);

				var $menu = $('#category-menu');
				var menuStr = '';
				var selectStr = '<option>select one</option>';
				//var menuStr = '<li class="current">Categories</li>';

				catList.forEach(function(cat,i) {
				
					var catCleaned = cleanStr(cat);

					menuStr += '<li class="category cat'+i+'" data-cat="' +
						catCleaned +
						'"><span>' +
						cat +
						'</span></li>';
						
					selectStr += '<option data-cat="'+catCleaned+'">'+cat+'</option>'

				});

				$menu.html(menuStr).
					parent().append('<select id="dropdown">'+selectStr+'</select>');

				
				var $dropdown = $('#dropdown');
				
				$dropdown.change(function(){
	
					var catID = $dropdown.find(':selected').data('cat');
					filterBy(catID)

				});
					
					
				// GENERATE LIST, REVERSE ORDER
				
    			for (var i = n-1; i>-1; i--){
    			
    				var theEvent = data[i];
    				var currCat = theEvent['category'];
    				var catCleaned = cleanStr(currCat);
    				var theDate = theEvent['date'];
    				var chunks = theDate.split('/');
    				var theDay = chunks[0];
    				var theMonth = chunks[1];
    				var theYear = chunks[2];
    				var jsDateFormat = new Date(theYear+'-'+theMonth+'-'+theDay);
    				var theDayofWeek = daysArr[jsDateFormat.getDay()];
    				var theMonth = monthsArr[theMonth-1];

					$('#timeline-list').append(
						'<li class="incident ' 
						+ catCleaned + ' cat' + catList.indexOf(currCat)
						+ '" id="timeline-entry' 
						+ (i + 1) 
						+ '"><time class="timeline-date" datetime="' 
						+ theDate 
						+ '"><span>' 
						+ theDayofWeek+' '+(theDay*1)+' '+theMonth 
						+ ' <span>'+theYear+'</span></span>' 
						+ '</time>' 
						+ '<div class="timeline-circle" title="'+currCat+'"></div><div class="timeline-entry"><span class="note">' 
						+ data[i]['kicker'] 
						+ '</span><h2 data-incident="timeline-entry' 
						+ (i + 1) + '">' 
						+ data[i]['title'] 
						+ '</h2>'
						+ '<p class="event-type">'+currCat+'</p>'
						+ '<div class="details"><p>' 
						+ data[i]['text'] 
						+ '</p><p class="update">'
						+ '<a class="btn" href="' 
						+ data[i]['link'] 
						+ '" target="_blank">' 
						+ data[i]['source'] 
						+ '</a>'
						+ '</p></div></div>'
						+ '<a class="toggle"></a></li>')

				}

				//Listeners

				//var expanded = "no";
				
				// TOGGLE
				$("a.toggle,h2").click(function(){
				
					$(this).parents('li').toggleClass('open');
				
				});

			    
			    var $filters = $(".category");
			    var $list = $('#timeline-list li');
			    var $reset = $('.reset');
			    var $expandAll = $('.expand a');
				
				// TOGGLE ALL EVENTS DESC
			    $expandAll.click(function(){
			     
			     	var state = ($expandAll.text()=='Expand All')? 1:0;
			     	
			     	if (state){
			     		$expandAll.text('Collapse All');
			     		$list.addClass('open');	
			     	}
			     	
			     	else {
						$expandAll.text('Expand All');
			     		$list.removeClass('open');	
			     	}
			     	
			    });
			     
			    // RESET ALL EVENTS
			    $reset.click(function(){
			     
			    	$list.removeClass('hidden').removeClass('end');
			    	$reset.removeClass('on');
			    	$filters.removeClass('on');
			    	$dropdown.find('option').eq(0).prop('selected', true);
			     
			    });
			    
			    
			    function filterBy(catID){

					$list.addClass('hidden');
					$("#timeline-list ." + catID).removeClass('hidden').last().addClass('end');
					$reset.addClass('on');
					
					if ($nav.position().top > 0){
						
						iframeMessenger.scrollTo(0,initialOffset)
						
					}
			    
			    }
				
			    $filters.click(function(){
			    
			    	var $node = $(this);
					var catID = $node.data('cat');
					
					$filters.removeClass('on').removeClass('end');
					$node.addClass('on');
					
					filterBy(catID);

				});
				
				

				/*
				$("#expandAll").click(function() {

					if (expanded == True) {
					$(".details").slideDown();
					$("#expandAll").removeClass("glyphicon-plus-sign");
					$("#expandAll").addClass("glyphicon-minus-sign");

					expanded = "yes";
					$("#timeline-list h2").css("background-image", "url(img/up.png)"); 

					}

					else if (expanded == "yes") {
						$(".details").slideUp();
						$("#expandAll").addClass("glyphicon-plus-sign");
						$("#expandAll").removeClass("glyphicon-minus-sign");
						expanded = "no";
						$("#timeline-list h2").css("background-image", "url(img/down.png)"); 

					}

				});
				

				$(".current").click(function(){

					getW = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);

					if ($(".category").is(':visible')) {
						$(".category").hide();
					}

					else if ($(".category").is(':hidden')) {
						$(".category").show();
						if (getW > 601) {

						$(".nav-categories li").css("display", "inline-block");
						
						}
					}

				});
				
				*/

				//Sticky nav within iframe

			    var initialOffset;

				iframeMessenger.getPositionInformation(function(data) {
					initialOffset = data['iframeTop'];
				});

				if (window!=window.top) { 
				
					setInterval(function(){

						iframeMessenger.getPositionInformation(function(data){
						
								var endPoint = $footer.position().top
							
								//console.log(endPoint);

								//console.log($nav.position().top)
							
								//console.log("pageYOffSet", data['pageYOffset'], "iframeTop", data['iframeTop'], "innerHeight", data['innerHeight']);

									$nav.animate({top: -1*data['iframeTop'] + 'px'}, 50)
	
								}

								else if (data['iframeTop'] > 0) {
									$nav.animate({top: 0}, 50)

								}

					    });

					}, 100);

				}

		      i, val, params = searchString.split("&");
